<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Konterpedia</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #0d6efd;
      color: #fff;
      padding: 14px;
      text-align: center;
      font-weight: bold;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 12px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>Kasir Konterpedia</header>

  <div class="menu">
    <div class="card">Pulsa</div>
    <div class="card">Token PLN</div>
    <div class="card">E-Wallet</div>
    <div class="card">Laporan</div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
